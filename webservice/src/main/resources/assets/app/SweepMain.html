<!--This is the main Greeting File.-->

<!DOCTYPE html>
<html ng-app = "mainModule">
<head lang="en">
    <meta charset="UTF-8">
    <title>Welcome Page</title>
    <link rel="stylesheet" href="css/main/SweepMain.css"/>
</head>
<body>

    <div id="sweepWrapper">
        <div id="sweepHeader"></div>

        <div id="sweepContent">

            <div id="heading">
                <label>Welcome To Sweep.</label>
                <div id="logoDiv">
                    <img src="img/Clommunity.png" width="350px">
                </div>
            </div>

            <div id="navigationDiv" ng-controller="NavigationController">

                <div id="linkWrapper">

                    <a ng-click="searchNavigation()" class="navigation">

                        <div class="imageDiv">
                            <img src="img/Search1.png" width="20px" height ="20px"/>
                        </div>
                        <div class="textDiv">
                            <label>Search</label>
                        </div>

                    </a>

                    <a ng-click="uploadNavigation()" class="navigation">

                        <div class="imageDiv">
                            <img src="img/Upload1.png" width="20px" height ="20px"/>
                        </div>
                        <div class="textDiv">
                            <label>Upload</label>
                        </div>

                    </a>

                </div>
            </div>

        </div>
        <div id="sweepPush"></div>

    </div>

    <div id="sweepFooter"></div>

    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="js/main/effects.js"></script>
    <script src="js/main/mainModule.js"></script>
    <script src="js/main/controller/controllers.js"></script>

</body>
</html>
