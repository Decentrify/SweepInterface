<!-- This is the main page for the index upload process. -->
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head lang="en">
    <meta charset="UTF-8">
    <title> Index Upload Information</title>
    <link rel="stylesheet" href="css/uploader/IndexUploadInfo.css"/>
</head>
<body>

    <div id="wrapper">
        <div id="headDiv"></div>
        <div id="mainUploadContent">

            <aside>
                <!-- Correct It. -->
                <p>
                    <b>Files Found In Library</b>
                </p>

                <ul id="fileset">
                    <li><label><input class="file" type="checkbox" name="fileSelected" value="Click1" /> ClickMe1 </label></li>
                    <li><label><input class="file" type="checkbox" name="fileSelected" value="Click1" /> ClickMe2 </label></li>
                </ul>

            </aside>

            <table id="indexEntryTable" cellspacing="1">
                <tr>
                    <td class= "label"><label class="indexEntryLabel">File Name: </label></td>
                    <td class= "value"><input type="text" class="indexEntryText" placeholder="File Name"/></td>
                </tr>
                <tr>
                    <td class= "label"><label class="indexEntryLabel">Language: </label></td>
                    <td class= "value">
                        <input type="radio" name="language" value="English"/>English
                        <input type="radio" name="language" value="Swedish"/>Swedish
                    </td>
                </tr>
                <tr>
                    <td class= "label"><label class="indexEntryLabel">Category:</label></td>
                    <td class= "value">
                        <input type="radio" name="category" value="Video"/>Video
                        <input type="radio" name="category" value="Books"/>Books
                    </td>
                </tr>
                <tr class="textArea">
                    <td class= "label"><label class="indexEntryLabel">Description:</label></td>
                    <td class= "value"><textarea class="indexEntryTextArea" maxlength="200" placeholder="Description"></textarea></td>
                </tr>
                <tr>
                    <td class="button" colspan="2">
                        <input type="button" value="Submit"/>
                        <input type="button" value="Refresh"/>
                    </td>
                </tr>
            </table>
        </div>
        <div id = "push"></div>

    </div>

    <div id="footer"></div>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="js/uploader/directoryHelper.js"></script>

</body>
</html>
